name: CI
run-name: "${{ github.actor }} - ${{ github.run_id }}"

on:
  pull_request:
    branchs:
      - main
    type:
      closed
    paths-ignore:
      - '**.md'
      - '.github/**'
  workflow_dispatch:
    inputs:
      environment:
        type: environment
        description: 'Environment to run the workflow'
        required: true
        default: 'DEV'
      git-leaks:
        type: boolean
        description: 'Run GitLeaks'
        required: false
        default: true
      sonar-qube:
        type: boolean
        description: 'Run SonarQube'
        required: false
        default: true
      unit-tests:
        type: boolean
        description: 'Run Unit Tests'
        required: false
        default: true
      msg-canal-deploy:
        type: string
        description: 'Message to be displayed in the summary'
        required: false
        default: 'nada a declarar'
 
env:
  dotnetVersion: 9.x
  csprojFolder: ./src/PoC.KeyCloak.API/PoC.KeyCloak.API.csproj

jobs:
  build:
    environment: ${{ github.event.inputs.environment }}
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    runs-on: ubuntu-latest
    steps:

      - name: Get Environment
        run: echo "::warning::Environment ${{ github.event.inputs.environment }}"

      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup .NET version ${{ env.dotnetVersion }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.dotnetVersion }}
      
      - name: üß± Git Leaks 
        uses: gitleaks/gitleaks-action@v2
        if: ${{ github.event.inputs.git-leaks }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
          GITLEAKS_ENABLE_SUMMARY: true
          GITLEAKS_ENABLE_UPLOAD_ARTIFACT: true
          GITLEAKS_NOTIFY_USER_LIST: '@felipementel'

      - name: üîê Set up JDK 23 to use with SonarCloud
